<md-bottom-sheet class="md-list md-has-header" style="position:fixed;margin-bottom:0" ng-cloak>
  <md-subheader>Assign to Site</md-subheader>
  <md-list>
    <md-list-item>
      <md-button
          ng-click="listItemClick('allSites')"
          class="md-list-item-content" >
        <md-icon class="material-icons">{{allSitesDefault[0].icon}}</md-icon>
        <span class="md-inline-list-icon-label">Assign Later</span>
      </md-button>
    </md-list-item>
    <md-list-item ng-repeat="(siteId, site) in sites">
      <md-button
          ng-click="listItemClick(site.projectSite_id)"
          class="md-list-item-content">
        <md-icon md-svg-src="images/icons/{{site.icon}}" aria-label="car"></md-icon>
        <span class="md-inline-list-icon-label">{{ site.name }}</span>
      </md-button>
    </md-list-item>
  </md-list>
</md-bottom-sheet>
